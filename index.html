<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>“Web App  Simple Interest Calculator” </title>
    </head>
    <div class="maindiv"  >
        <body>
            <h1>Simple Interest Calculator</h1>

            Principal <input type="number"  id="principal">  <br/><br>
            No. of Years 
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br/>
            <div class="maindiv"  >
            Interest Rate            
            <input type="range" id="slider" min="0" max="20" step="0.25" class="slider" value="10.25"  oninput="output.value=slider.value">
        
            <output id="output" class="output"></output> %<br/>
            <span id="rate"></span> 
                <br/>
            </div>

            Result: <span id="result"></span><br><br><br>

            <button class="button-9" role="button" onclick="compute()">Compute Interest</button>     
            <br>
            <br>
    </body>
        <footer>
            &#169; Everyone Can Get Rich<br> This calculator belongs to Behrooz Moniri   
    </footer>
</div>
</html>
